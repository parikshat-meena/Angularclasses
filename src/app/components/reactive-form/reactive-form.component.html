<!-- We can create reactive form in two ways 
1. with form group and form control 
2. with form builder class -->

<p>reactive-form works!</p>

<form [formGroup]="myForm" (ngSubmit)="OnSubmit()" class="m-3 container-sm">
  <div class="mb-3">
    <label for="fname">First Name</label>
    <input id="fname" formControlName="fname" class="form-control" />
  </div>
  <div class="mb-3">
    <label for="email">Email</label>
    <input id="email" formControlName="email" class="form-control" />
  </div>
  <button type="submit">Submit</button>
</form>
